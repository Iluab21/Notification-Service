<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>База рассылок</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">Рассылки</a></li>
        <li class="nav-item"><a href="customers" class="nav-link">Клиенты</a></li>
        <li class="nav-item"><a href="messages" class="nav-link">Сообщения</a></li>
      </ul>
    </header>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>{% block head %}{% endblock %}</tr>
      </thead>
      <tbody>{% block table %}{% endblock %}</tbody>
    </table>
  </div>
</body>
</html>
